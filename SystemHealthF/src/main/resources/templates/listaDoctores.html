<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/images/icons/logo.ico}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css" th:href="@{/css/util.css}"/>
	<link rel="stylesheet" type="text/css" href="static/css/main.css" th:href="@{/css/main.css}"/>
<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
		<div class="container-login100">
					<div class="navbar100">
				<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbarsize" >
					<a class="navbar-brand" th:href="@{/doctor}">System Health</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-item nav-link" th:href="@{/doctor/listaPacientes}">Ver pacientes</a> <a
								class="nav-item nav-link" th:href="@{/doctor/listaHospitales}">Lista de hospitales</a> <a
								class="nav-item nav-link" th:href="@{/doctor/listaMedicamentos}">Lista de medicamentos</a> <a
								class="nav-item nav-link" th:href="@{/doctor/Reportes}">Generar reportes</a>
						</div>
					</div>
				</nav>
			</div>
			<div class="wrap-login100">
				<table>
					<th:block th:each="doctor: ${doctores}">
						<tr>
							<td th:text="${doctor.idDoctor}"></td>
							<td th:text="${doctor.cedula}"> </td>
							<td th:text="${doctor.nombre}"> </td>
						</tr>
					</th:block>	
				</table>
			</div>
		</div>
	</div>
<!--===============================================================================================-->	
	<script th:src="@{../vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{../vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{../vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{../vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{../vendor/tilt/tilt.jquery.min.js}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script th:src="@{../js/main.js}"></script>

</body>
</html>
