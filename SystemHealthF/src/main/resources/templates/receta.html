<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" th:href="@{/images/icons/logo.ico}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="static/css/util.css"
	th:href="@{/css/util.css}" />
<link rel="stylesheet" type="text/css" href="static/css/main.css"
	th:href="@{/css/main.css}" />
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="navbar100">
				<nav
					class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbarsize">
					<a class="navbar-brand" th:href="@{/doctor}">System Health</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-item nav-link" th:href="@{/doctor/listaPacientes}">Ver
								pacientes</a> <a class="nav-item nav-link"
								th:href="@{/doctor/listaHospitales}">Lista de hospitales</a> <a
								class="nav-item nav-link" th:href="@{/doctor/listaMedicamentos}">Lista
								de medicamentos</a> <a class="nav-item nav-link"
								th:href="@{/doctor/Reportes}">Generar reportes</a> <a
								class="nav-item nav-link">
								<form th:action="@{/logout}" method="post">
									<input type="submit" value="Logout">
								</form>
							</a>
						</div>
					</div>
				</nav>
			</div>
			<div class="wrap-lista100">
				<div>
					<form th:object="${recetatables}" th:action="@{/sreceta}"
						method="post">
						<div class="form-group">
							<label for="exampleInputEmail1">Medicamento</label> <select
								th:field="*{idmedicamentorec}" class="form-control">
								<option th:each="medicamento : ${medica}"
									th:value="${medicamento.idmedicamento}"
									th:text="|${medicamento.nombre} - ${medicamento.dosis}|" required></option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Cantidad</label> <input
								th:field="*{cantidadrec}" type="text" class="form-control"
								id="exampleInputPassword1" required>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Descripcion</label> <input
								th:field="*{descripcionrec}" type="text" class="form-control"
								id="exampleInputPassword1" required>
						</div>
						<div class="form-group">
							<input th:id="*{idpacienterec}" hidden th:value="${pac}"
								id="idpacienterec" th:name="idpacienterec" type="text"
								class="form-control">
						</div>
						<div class="form-group">
							<input th:id="*{numRecetarec}" hidden th:value="${numReceta}"
								id="numRecetarec" th:name="numRecetarec" type="text"
								class="form-control">
						</div>
						<div class="form-group">
						<div class="py-2">
							<div class="row align-items-center">
								<div class="col">
									<button th:id="*{boton}" th:value="0" id="boton"
										th:name="boton" class="login100-form-btn">Generar</button>
								</div>
								
								<div class="col">
										<button th:id="*{boton}" th:value="1" id="boton"
											th:name="boton" class="login100-form-btn">Agregar
											Medicamento</button>
									</div>





							</div>
						</div>
						</div>


					</form>


				</div>
			</div>

		</div>
		<!--===============================================================================================-->
		<script th:src="@{../vendor/jquery/jquery-3.2.1.min.js}"></script>
		<!--===============================================================================================-->
		<script th:src="@{../vendor/bootstrap/js/popper.js}"></script>
		<script th:src="@{../vendor/bootstrap/js/bootstrap.min.js}"></script>
		<!--===============================================================================================-->
		<script th:src="@{../vendor/select2/select2.min.js}"></script>
		<!--===============================================================================================-->
		<script th:src="@{../vendor/tilt/tilt.jquery.min.js}"></script>
		<script>
			$('.js-tilt').tilt({
				scale : 1.1
			})
			function AddSelect() {
				var html = ' <div class="form-group"> <label for="exampleInputEmail1">Medicamento</label> '
						+ '<select'+
		'	class="form-control" >'
						+ '	<option th:each="medicamento : ${medica}" '+
		'	th:value="${medicamento.idmedicamento}" '+
		'	th:text="|${medicamento.nombre} - ${medicamento.dosis}|"></option>'
						+ '</select>'
						+ '</div>'
						+ '<div class="form-group">'
						+ '	<label for="exampleInputPassword1">Cantidad</label> '
						+ '	<input'+
	'		type="numeric" class="form-control" id="exampleInputPassword1">'
						+ '</div>'
						+ '<div class="form-group">'
						+ '	<label for="exampleInputPassword1">Descripcion</label> '
						+ '	<input'+
	'		type="text" class="form-control" id="exampleInputPassword1">'
						+ '</div>';
				$('#add').append(html);
			}
		</script>
		<!--===============================================================================================-->
		<script th:src="@{../js/main.js}"></script>
</body>
</html>
