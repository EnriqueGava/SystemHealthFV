<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/images/icons/logo.ico}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css" th:href="@{/css/util.css}"/>
	<link rel="stylesheet" type="text/css" href="static/css/main.css" th:href="@{/css/main.css}"/>
<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
		<div class="container-login100">
			<div class="bg-white d-flex justify-content-center py-3" style="width: 960px; border-radius: 10px;">

				<form class="" th:object="${medicamento}"
				th:action="@{/medicamentopost}" th:method="post">
					<span class="login100-form-title">
						Registro
					</span>
					<div class="pb-2" style="display: none;">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Nombre</span>
							</div>
							<div class="col">
								<input hidden th:field="*{idmedicamento}" class="input100" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-o" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>
					

					<div class="pb-2">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Nombre</span>
							</div>
							<div class="col">
								<input th:value="${medicamento.nombre}" 
								class="input100" type="text" name="nombre">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-o" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>

					<div class="pb-2">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Dosis</span>
							</div>
							<div class="col">
								<input th:value="${medicamento.dosis}" 
								class="input100" type="text" name="dosis">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-o" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>

					<div class="container-login-form-btn">
					<button class="login100-form-btn">
							Actualizar Datos
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->	
	<script th:src="@{vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{vendor/tilt/tilt.jquery.min.js}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script th:src="@{js/main.js}"></script>

</body>
</html>
