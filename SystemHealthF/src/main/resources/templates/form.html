<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/images/icons/boomark.png}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css" th:href="@{/css/util.css}"/>
	<link rel="stylesheet" type="text/css" href="static/css/main.css" th:href="@{/css/main.css}"/>
<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
		<div class="container-login100">
			<div class="bg-white d-flex justify-content-center py-3" style="width: 960px; border-radius: 10px;">

				<form class="" th:object="${usuario}"
				th:action="${accion}" th:method="post" enctype="multipart/form-data">
					<span class="login100-form-title">
						Registro
					</span>

					<div class="pb-2">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Nombre</span>
							</div>
							<div class="col">
								<input th:value="${usuario.nombre}" 
								class="input100" type="text" name="nombre" placeholder="Nombre" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-o" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>

					<div class="pb-2">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Apellido</span>
							</div>
							<div class="col">
								<input th:value="${usuario.apellidos}" 
								class="input100" type="text" name="apellidos" placeholder="Apellidos" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-o" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>

					<div class="pb-2">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Edad</span>
							</div>
							<div class="col">
								<input th:value="${usuario.edad}" 
								class="input100" type="text" name="edad" placeholder="Edad" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-calendar" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>

					<div class="pb-2">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Peso</span>
							</div>
							<div class="col">
								<input th:value="${usuario.peso}" 
								class="input100" type="text" name="peso" placeholder="Peso" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-balance-scale" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>

					<div class="pb-2">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Estatura</span>
							</div>
							<div class="col">
								<input th:value="${usuario.estatura}" 
								class="input100" type="text" name="estatura" placeholder="Estatura" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-arrows-v" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>

					<div class="pb-2">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Sexo</span>
							</div>
							<div class="col">
								<select th:value="${usuario.sexo}" class="input100" th:field="*{Sexo}" required>
									<option class="input100" th:value="'M'" th:text="Masculino"></option>
									<option class="input100" th:value="'F'" th:text="Femenino"></option>
								</select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-venus-mars" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>

					<div class="pb-2">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Tipo De Sangre</span>
							</div>
							<div class="col">
								<select class="input100" th:field="*{tipodesangre}" required>
									<option class="input100" th:value="'A+'" th:text="'A+'"></option>
									<option class="input100" th:value="'A-'" th:text="'A-'"></option>
									<option class="input100" th:value="'B+'" th:text="'B+'"></option>
									<option class="input100" th:value="'B-'" th:text="'B-'"></option>
									<option class="input100" th:value="'O+'" th:text="'O+'"></option>
									<option class="input100" th:value="'O-'" th:text="'O-'"></option>
									<option class="input100" th:value="'AB+'" th:text="'AB+'"></option>
									<option class="input100" th:value="'AB-'" th:text="'AB-'"></option>
								</select>
							<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-heartbeat" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>

					
					<div class="pb-2">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Correo</span>
							</div>
							<div class="col">
								<input th:field="*{email}" class="input100" type="text" name="email" placeholder="Correo" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>

					<div class="pb-2">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Usuario</span>
							</div>
							<div class="col">
								<input th:field="*{userName}" class="input100" type="text" name="username" placeholder="Usuario" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>

					<div class="pb-2">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Password</span>
							</div>
							<div class="col">
								<input th:field="*{password}" class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>
					
					<div class="pb-2" style="display:none;">
						<div class="row align-items-center">
							<div class="col-3 d-flex justify-align-start">
								<span class="text-monospace">Password</span>
							</div>
							<div class="col">
								<input hidden th:field="*{idPaciente}" class="input100" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
							</div>
						</div>
						
					</div>
					
						<div class="pb-2" >
                            <label >Foto</label>
                            <div class="col">
                                <input th:field="*{photo}" type="file" name="photo" >
                            </div>
                        </div>

					<div th:if="${valor}==0" class="container-login100-form-btn">
						<button class="login100-form-btn">
							Registrar
						</button>
					</div>
					
					<div th:if="${valor}==1" class="container-login-form-btn">
					<button class="login100-form-btn">
							Actualizar Datos
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->	
	<script th:src="@{vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{vendor/tilt/tilt.jquery.min.js}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script th:src="@{js/main.js}"></script>

</body>
</html>
